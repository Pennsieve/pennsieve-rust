name: Testing

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v2
    - name: Pre-install
      id: pre_install
      run: |
        rustup update
        rustup component add rustfmt
    - name: Build
      id: build
      run: |
        cargo update
        cargo fmt
        cargo build
    - name: Test
      id: test
      env:
        BLACKFYNN_API_KEY: ${{ secrets.BLACKFYNN_API_KEY }}
        BLACKFYNN_SECRET_KEY: ${{ secrets.BLACKFYNN_SECRET_KEY }}
      run: |
        cargo test -- --test-threads=1
